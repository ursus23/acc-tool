<!DOCTYPE html>
<html>
<head>
	<title>Roblox Accounts</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="./Account.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body background="./back.png">
	<br>
	<br>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<center>
				<textarea cols="95" id="accounts" rows="4">Put account dump here.</textarea>
				</center>
			</div>
			<center>
			 <button type="button" class="btn btn-info" onclick="accounts()">Update</button>
			<button class="btn btn-success" onclick="copyUser()">Copy Username</button> <button class="btn btn-primary" onclick="copyPass()">Copy Password</button>
			<button class="btn btn-warning" onclick="currentAccount++">Next Account</button><button class="btn btn-warning" onclick="copyUSR()">Copy User Pass</button>
			<br><span id="accountName" class="label label-success">Username: NaN</span> <span id="accountPass" class="label label-info">Pass: NaN</span>
			</center>
		</div>
	</div>
</body>
</html>
